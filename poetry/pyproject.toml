[tool.poetry]
name = "dgenerate"
version = "0.0.0"
description = "Stable diffusion batch image generation tool with support for video / gif / webp animation transcoding."
authors = ["Teriks <Teriks@users.noreply.github.com>"]
readme = "README.rst"
license = "BSD 3-Clause"
classifiers = [
    'Development Status :: 2 - Pre-Alpha',
    'License :: OSI Approved :: BSD License',
    'Intended Audience :: Other Audience',
    'Natural Language :: English',
    'Operating System :: OS Independent',
    'Topic :: Utilities',
]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
diffusers = "^0.21.2"
transformers = "^4.31.0"
accelerate = "^0.22.0"
pytorch-lightning = "^2.0.7"
omegaconf = "^2.3.0"
requests = "^2.31.0"
av = "^10.0.0"
pillow = "^10.0.0"
jinja2 = "^3.1.2"
torch = { version = "2.0.1+cu118", source = "pytorch" }
torchsde = "^0.2.6"
fake-useragent = "1.1.3"
flax = { version = "0.7.4", optional = true }
jax = { version = "0.4.18", optional = true, extras = ["cuda11_pip"] }

# No linux build for this version yet
nvidia-cudnn-cu11 = "< 8.9.5.29"

opencv-python = "^4.8.1.78"
controlnet-aux = "0.0.7"
# transient dependency of controlnet-aux openpose
matplotlib = "^3.8.0"
portalocker = "^2.8.2"
psutil = "^5.9.6"
sentencepiece = "^0.1.99"

[tool.poetry.extras]
flax = ["flax", "jax"]

[tool.poetry.scripts]
dgenerate = 'dgenerate.__init__:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cu118/"
priority = "explicit"

[[tool.poetry.source]]
name = "jax"
url = "https://storage.googleapis.com/jax-releases/jax_cuda_releases.html"
priority = "supplemental"