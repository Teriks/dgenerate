[tool.poetry]
name = "dgenerate"
version = "0.0.0"
description = "Stable diffusion batch image generation tool."
authors = ["Teriks <Teriks@users.noreply.github.com>"]
readme = "README.rst"
license = "BSD 3-Clause"

[tool.poetry.dependencies]
python = ">=3.10,<=3.11.6"
diffusers = "0.23.1"
transformers = "^4.35.2"
accelerate = "^0.25.0"
pytorch-lightning = "^2.1.2"
lightning-utilities = "^0.10.0"
lightning-fabric = "^2.1.2"
omegaconf = "^2.3.0"
requests = "^2.31.0"
av = "^11.0.0"
pillow = "^10.0.0"
jinja2 = "^3.1.2"
torch = { version = "2.1.1+cu118", source = "pytorch" }
torchvision = {version = "0.16.1+cu118", source = "pytorch"}
torchsde = "^0.2.6"
fake-useragent = "1.4.0"
flax = { version = "0.7.4", optional = true }
jax = { version = "0.4.18", optional = true, extras = ["cuda11_pip"] }
opencv-python-headless = "^4.8.1.78"
portalocker = "^2.8.2"
psutil = "^5.9.6"
sentencepiece = "^0.1.99"
ftfy = "^6.1.1"
beautifulsoup4 = "^4.12.2"
matplotlib = "^3.8.0"
filelock = "^3.13.1"
importlib_metadata = "^7.0.0"
scipy = "^1.11.4"
einops = "^0.7.0"
timm = "^0.9.12"
scikit-image = "^0.22.0"
numpy = "^1.26.2"
spandrel = "0.3.1"
spandrel_extra_arches = "0.1.1"

[tool.poetry.extras]
flax = ["flax", "jax"]

[tool.poetry.scripts]
dgenerate = 'dgenerate.__init__:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cu118/"
priority = "explicit"

[[tool.poetry.source]]
name = "jax"
url = "https://storage.googleapis.com/jax-releases/jax_cuda_releases.html"
priority = "supplemental"