[tool.poetry]
name = "dgenerate"
version = "0.0.0"
description = "Stable diffusion batch image generation tool."
authors = ["Teriks <Teriks@users.noreply.github.com>"]
readme = "README.rst"
license = "BSD 3-Clause"

[tool.poetry.dependencies]
python = ">=3.10,<4"
diffusers = "0.29.1"
peft = "0.11.1"
transformers = "4.41.2"
accelerate = "0.31.0"
pytorch-lightning = "^2.2.5"
lightning-utilities = "^0.11.2"
lightning-fabric = "^2.2.5"
omegaconf = "^2.3.0"
requests = "^2.32.3"
av = "^12.0.0"
pillow = "^10.3.0"
jinja2 = "^3.1.3"
torch = { version = "2.3.1+cu121", source = "pytorch" }
torchvision = {version = "0.18.1+cu121", source = "pytorch"}
torchsde = "0.2.6"
fake-useragent = "1.4.0"
flax = { version = "0.8.4", optional = true }
jax = { version = "0.4.28", optional = true, extras = ["cuda12_pip"] }
opencv-python-headless = "^4.9.0.82"
psutil = "^5.9.8"
sentencepiece = "^0.2.0"
ftfy = "^6.2.0"
beautifulsoup4 = "^4.12.3"
matplotlib = "^3.9.0"
filelock = "^3.15.1"
importlib_metadata = "^7.1.0"
scipy = "^1.13.1"
einops = "^0.8.0"
timm = "^1.0.3"
scikit-image = "^0.23.2"
numpy = "^1.26.4"
spandrel = "^0.3.4"
spandrel_extra_arches = "^0.1.1"
asteval = "^0.9.33"
pygments = "^2.18.0"
toml = "^0.10.2"
tklinenums = "^1.7.1"
pyrfc6266 = "^1.0.2"
protobuf = "^5.27.1"

[tool.poetry.extras]
flax = ["flax", "jax"]

[tool.poetry.scripts]
dgenerate = 'dgenerate.__init__:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cu121/"
priority = "explicit"

[[tool.poetry.source]]
name = "jax"
url = "https://storage.googleapis.com/jax-releases/jax_cuda_releases.html"
priority = "supplemental"