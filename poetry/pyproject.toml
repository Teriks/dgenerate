[tool.poetry]
name = "dgenerate"
version = "0.0.0"
description = "Stable diffusion batch image generation tool."
authors = ["Teriks <Teriks@users.noreply.github.com>"]
readme = "README.rst"
license = "BSD 3-Clause"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
diffusers = "^0.23.0"
transformers = "^4.35.0"
accelerate = "^0.24.1"
pytorch-lightning = "^2.1.1"
lightning-utilities = "^0.9.0"
lightning-fabric = "^2.1.1"
omegaconf = "^2.3.0"
requests = "^2.31.0"
av = "^10.0.0"
pillow = "^10.0.0"
jinja2 = "^3.1.2"
torch = { version = "2.0.1+cu118", source = "pytorch" }
torchsde = "^0.2.6"
fake-useragent = "1.1.3"
flax = { version = "0.7.4", optional = true }
jax = { version = "0.4.18", optional = true, extras = ["cuda11_pip"] }

opencv-python = "^4.8.1.78"
controlnet-aux = "0.0.7"
# transient dependency of controlnet-aux openpose
matplotlib = "^3.8.0"
portalocker = "^2.8.2"
psutil = "^5.9.6"
sentencepiece = "^0.1.99"
ftfy = "^6.1.1"
beautifulsoup4 = "^4.12.2"

[tool.poetry.extras]
flax = ["flax", "jax"]

[tool.poetry.scripts]
dgenerate = 'dgenerate.__init__:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cu118/"
priority = "explicit"

[[tool.poetry.source]]
name = "jax"
url = "https://storage.googleapis.com/jax-releases/jax_cuda_releases.html"
priority = "supplemental"